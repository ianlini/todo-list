<html>
<head>
  <meta charset="utf-8" />
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
  <link rel="stylesheet" href="todo_list.css">
</head>
<body>
  <div class="row">
    <div class="small-6 small-centered columns">
      <h1>Todo List</h1>
    </div>
  </div>

  <div class="row">
    <div class="small-6 small-centered columns">
      <input id="new-todo-item" type="text" placeholder="Todo item" onkeydown="addTodoItem(event)" autofocus>
    </div>
  </div>

  <div class="row">
    <div class="small-6 small-centered columns">
      <ul id="todo-list" class="tabs vertical" data-tabs>
      </ul>
    <hr>
    </div>
  </div>

  <div class="row">
    <div class="small-2 columns small-offset-3">
      Total Items: <span id="n-items">0</span>
    </div>
    <div class="small-2 columns">
      Incomplete Items: <span id="n-todo-items">0</span>
    </div>
    <div class="small-2 columns end">
      <button type="button" class="alert button" onclick="clearCompletedItems()">Clear Completed</button>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js"></script>
  <script type="text/javascript" src="todo_list.js"></script>
</body>
</html>
